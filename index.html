<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Mondarian Painting</title>
</head>
<body>
    <div class="mainFrame">
        <!-- Creating 10 rows of boxes to stretch -->
        <div class="white wholeBox topBox leftBox bottomBox"></div>
        <div class="white wholeBox rightBox topBox  bottomBox"></div>
        <div class="white wholeBox topBox bottomBox"></div>
        <div class="white wholeBox topBox bottomBox"></div>
        <div class="white wholeBox rightBox bottomBox topBox"></div>
            <!-- end of first set of white boxes -->
        <div class="yellow wholeBox topBox bottomBox"></div>
        <div class="yellow wholeBox topBox bottomBox"></div>
        <div class="yellow halfBox topBox bottomBox rightBox"></div>
            <!--End first yellow box-->
        <div class="blue wholeBox topBox noBorderBlue"></div>
        <div class="blue wholeBox topBox noBorderBlue"></div>
        <div class="blue halfBox topBox noBorderBlue"></div>
        <!--end top of first blue box-->
        <div class="yellow wholeBox topBox bottomBox leftBox rightBox"></div>
        <!--small yellow box-->
        <div class="black wholeBox topBox bottomBox rightBox"></div>
        <!--small black box-->
        <div class="white wholeBox topBox bottomBox"></div>
        <div class="white wholeBox topBox bottomBox"></div>
        <div class="white wholeBox topBox bottomBox"></div>
        <div class="white halfBox topBox bottomBox rightBox"></div>
        <!-- end row 1 boxes -->
        <div class="white"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="white"></div>
        <div class="yellow"></div>
        <!-- end rox 2 boxes -->
    </div>
</body>
</html>
